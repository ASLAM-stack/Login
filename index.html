<html lang="en">
<head>

                    <p class="singup">Don't have an account ? <a href="#" onclick="toggleForm()">Sign Up</a></p>

            </div>

                    placeholder="Create Password">
                    <input type="password" name="" id=""
                    placeholder="Comfirm Password">
                    <input type="submit" value="Sign Up">

            </div>
